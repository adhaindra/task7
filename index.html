<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <section class="contact-info">
            <h1>Let's stay connected</h1>
            <p>It's never been easier to get in touch with Flex. Call us, use our live chat widget or email and we'll get back to you as soon as possible!</p>
            <div class="info-grid">
                <div class="info-item">
                    <div class="icon email-icon"></div>
                    <div>
                        <h2>Email</h2>
                        <p>contact@flex.co</p>
                    </div>
                </div>
                <div class="info-item">
                    <div class="icon phone-icon"></div>
                    <div>
                        <h2>Phone</h2>
                        <p>+7-843-672-431</p>
                    </div>
                </div>
                <div class="info-item">
                    <div class="icon office-icon"></div>
                    <div>
                        <h2>Office</h2>
                        <p>1686, Geraldine Lane<br>New York, NY 10013</p>
                    </div>
                </div>
                <div class="info-item">
                    <div class="icon socials-icon"></div>
                    <div>
                        <h2>Socials</h2>
                        <div class="social-icons">
                            <a href="#">F</a>
                            <a href="#">T</a>
                            <a href="#">I</a>
                            <a href="#">L</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="contact-form">
            <form action="#">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="yourname@example.com" required>
                
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Your message..." required></textarea>
                
                <button type="submit">Send</button>
            </form>
        </section>
    </div>
</body>
</html>
